<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo&Clima</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
  
 
    <main class="group">
         
        <div class="pesquisa">
        <input type="text" placeholder="Pesquise uma cidade aqui..." id="pesquisaCidade">
            <button class="search">Buscar</button>
            </div>
            <ul id="sugestoes"></ul>

        <div id="prev">
        <div class="previsaoTempo">
            <i class="bi iconeCondicao" ></i> <!-- Ícone será preenchido via JS -->
            <h1 class="temperatura">--</h1>
            <p class="localizacaoBody">--</p>
            <p class="condicaoBody">--</p>
        </div>
     </div>

     <div id="details">
     
        <div class="box">
            <p class="title-box">SENSAÇÃO TERM.</p>
            <p class="conteudoSensacao">--º<i class="fa-solid fa-temperature-three-quarters"></i></p>
        </div>
            
         
        <div class="box">
            <p class="title-box">PRECIPITAÇÃO</p>
            <div class="precipitacaoValor">
                <p class="conteudoPrecipitacao">--</p>
                <p class="elemento1">%</p>
                <i class="fa-solid fa-cloud-showers-heavy"></i>
            </div>
        </div>
         

            
        <div class="box">
            <p class="title-box">UMIDADE</p>
            <div class="umidadeValor">
                <p class="conteudoUmidade">--</p>
                <p class="elemento2">%</p>
            </div>
        </div>
            

        <div class="box">
            <p class="title-box">VENTOS</p>
            <div class="ventoValor">
                <p class="conteudoVento">--</p>
                <p class="elementoVento">Km/H</p>
            </div>
        </div>
        
            
             
      <div class="box">
            <p class="title-box">LUA</p>
            <div class="luaValor">
                <p class="conteudoLua">--</p>
            </div>
        </div>
           

    
        <div class="box">
            <p class="title-box">RAIOS UV</p>
            <div class="containerRaiosUV">
                <div class="raiosValor">
                    <div class="preenchimentoBarra"></div>
                </div>
                <p class="conteudoRaiosUV">0</p>

            </div>
         </div>
            
    </main>
    
    
    <script src="api.js"></script>
</body>

</html>
